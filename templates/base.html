{{define "base"}}
    <!DOCTYPE html>
    <html>
    <head>
      <title>Welcome to your Training</title>
      <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }
    
        th, td {
          padding: 8px;
          text-align: left;
          border-bottom: 1px solid #ddd;
        }
    
        th {
          background-color: #f2f2f2;
        }
    
        tr:hover {
          background-color: #f5f5f5;
        }
    
        a {
          color: #007bff;
          text-decoration: none;
        }
      </style>
    </head>
    <body>
    {{template "body" .}}
    </body>
    </html>
    
{{end}}
